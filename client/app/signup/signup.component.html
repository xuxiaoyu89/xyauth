<form id="signup-form" [formGroup] = "signupForm" (ngSubmit)="onSubmit(signupForm)">
	<input [ngClass]="['text-input']" type="text" name="email" 
	placeholder="email" onfocus="this.placeholder = ''" onblur="this.placeholder='email'" 
	[formControl]="signupForm.controls['email']"
	/>
	<br>
	<input [ngClass]="['text-input']" type="text" name="username" 
	placeholder="username" onfocus="this.placeholder = ''" onblur="this.placeholder='username'" 
	[formControl]="signupForm.controls['username']"
	/>
	<br>
	<input [ngClass]="['text-input']" type="text" name="password" 
	placeholder="password" onfocus="this.placeholder = ''" onblur="this.placeholder='password'"
	[formControl]="signupForm.controls['password']">
	<br>
	<input [ngClass]="['text-input']" type="text" name="confirm_password" 
	placeholder="confirm password" onfocus="this.placeholder = ''" onblur="this.placeholder='confirm password'"
	[formControl]="signupForm.controls['confirm_password']">
	<br>
	<input [ngClass]="['button']" type='submit' value="signup"/> <br>
	<a routerLink='/login' routerLinkActive='active'>login</a>
	<div [ngClass]="['form-error-msg']">
		<a [hidden]="email.valid || !submitted">email required!</a>
		<a [hidden]="username.valid || !submitted">username required!</a>
		<a [hidden]="password.valid || !submitted">password required!</a>
		<a [hidden]="confirm_password.valid || !submitted">confirm password</a>
	</div>
</form>
